<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">




</head>

<div class="container" id="app">
    <div class="card">
        <p>{{title}}</p>
        <div class="form-control">
            <input type="text" class="" :placeholder="placeholderString" :value="inputValue" @input="inputChange"
                @keypress.enter="addNewNote">
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !==0">
            <li class="list-item" v-for="(myNote,idx) in notes">({{idx+1}}) {{toUpperCase(myNote)}}
                <button class="btn-del" @click="removeNote(idx)">удалить</button>
            </li>
        </ul>
        <div class="task" v-else>заметок пока нет.Добавьте первую</div>
        <hr>
        <li>Общее количество:{{notes.length}} |a нужно: {{dubleNoutes}}</li>
    </div>
</div>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
